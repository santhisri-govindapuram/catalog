

{% include 'nav.html' %}
<body style="background-color:rgb(180, 180, 180);">
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('addPilgrimageDetails',osname=osname)}}" method="POST">
				<div class="panel panel-primary">
				  <div class="panel-heading bg-success" style="background-color:SlateBlue; color:red;">Add Pilgrimage State Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group" >
					  	<label class="text-primary" style="color:red;" for="name">Enter State Name:</label>
					    <input type="name" class="form-control"  name="name" placeholder="Enter State Name:" pattern="[A-Za-z ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" style="color:red;" for="address">Enter Address:</label>
					    <input type="text" class="form-control" name="address" placeholder="Enter address:" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" style="color:red;" for="god">Enter God:</label>
					    <input type="text" class="form-control" name="god" placeholder="Enter God:" pattern="[0-9]{2,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" style="color:red;" for="rating">Enter Area:</label>
					    <input type="text" class="form-control" name="area" placeholder="Enter area:" pattern="[A-Za-z0-9 ]{1,}" title="Allow numbers Only" required>
					  </div>
					  <div class="form-group">
					    <input type="text" class="form-control " name="pilgrimagenameid" value="{{ osname }}" readonly>
					  </div>
				  </div> 
				  <div class="panel-footer text-center" ><input type="submit" class="btn btn-primary" style="background-color:SlateBlue;" value="Submit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
