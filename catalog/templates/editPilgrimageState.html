{% include 'nav.html' %}
<body style="background-color:rgb(180, 180, 180);">
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('editPilgrimageState',g4id=g4id,luename=statedetails.name)}}" method="POST">
				<div class="panel panel-info">
				  <div class="panel-heading" style="background-color:SlateBlue; color:red;">Edit Pilgrimage State</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" style="color:red;" for="name">Enter state Name:</label>
					    <input type="name" class="form-control" name="name" value="{{statedetails.name}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" style="color:red;" for="address">Enter address:</label>
					    <input type="text" class="form-control" name="address" value="{{statedetails.address}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" style="color:red;" for="god">Enter God:</label>
					    <input type="text" class="form-control" name="god" value="{{statedetails.god}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" style="color:red;" for="area">Enter area:</label>
					    <input type="text" class="form-control" name="area" value="{{statedetails.area}}">
					  </div>					  
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" style="background-color:SlateBlue;" value="Edit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
